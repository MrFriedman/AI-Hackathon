<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accident Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #map {
          height: 500px;
          width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Accidents on the Map</h1>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      $(document).ready(function() {
          // Initialize the map
          var map = L.map('map').setView([0, 0], 2);  // Default coordinates (0, 0) for the center

          // Tile layer from OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          // Define a custom marker icon (PNG symbol)
          var customIcon = L.icon({
              iconUrl: '/static/accIcon.png',  // Path to your PNG file
              iconSize: [32, 32],  // Size of the icon
              iconAnchor: [16, 32],  // Anchor point of the icon
              popupAnchor: [0, -32]  // Popup position relative to the icon
          });

          // Fetch accident data from Flask API
          $.getJSON('/api/get-accidents', function(data) {
              data.forEach(function(accident) {
                  // Add a marker for each accident with the custom icon
                  L.marker([accident.lat, accident.lng], { icon: customIcon }).addTo(map)
                      .bindPopup("Accident Location")
                      .openPopup();
              });

              // Adjust map view to fit the markers
              if (data.length > 0) {
                  var bounds = L.latLngBounds(data.map(function(accident) {
                      return [accident.lat, accident.lng];
                  }));
                  map.fitBounds(bounds);
              }
          });
      });
    </script>
  </body>
</html>
